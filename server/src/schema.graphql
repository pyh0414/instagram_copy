scalar Upload

type Query {
	user(query: String!): User
}

type User {
	id: String!
	name: String!
	password: String!
	profile: String!
}

type File {
	filePath: String!
}

type Mutation {
	createUser(data: CreateUserInput): User!
	uploadFile(file: Upload!): File!
}

input CreateUserInput {
	id: String!
	name: String!
	password: String!
}
